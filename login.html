<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>NURTOWN</title>
    <link rel="icon" href="./style/assets/logo.svg">
  </head>
<body class="login-body">
    
    <section class="form-section"> 
        <div class="mainlogo">
            <a href="index.html"><img class="mainlogo" src="./style/assets/Group11.svg" alt="logo"></a>
          </div>

        <form class="form-wraper" action="" id="registration" method="POST">
            <div class="form-container">
                <div>
                    <h2 class="registr-h">Registration</h2>
                </div>
                <div class="username-wraper">
                    <input type="text" name="username" id="usernamefield" placeholder="Username.."
                    />
                    <span id="error_username"></span>
                  </div>
                  <div class="email-wraper">
                    <input class="name" type="email" id="email" placeholder="email.." name="myemail">
                    <span id="text"></span>
                </div>
                  <div class="password-wraper">
                    <input class="name password-name" type="password" id="showpassword" name="passwword" placeholder="password..">
                    <i class="fa-solid fa-eye" id="toggleIcon"></i>
                  </div>
                  <div >
                    <input class="name" type="password" name="pasww2" id="passwordfield2" placeholder="Repeat Password.."/>
                    <span class="error-text" id="error_pasww2"></span>
                  </div>
                 
                  <div>
                    <input  class="gender-alert" type="radio" name="gender" value="male" id="male" />
                    <label  class="gender" for="male">Male</label>
                    <input class="gender-alert" type="radio" name="gender" value="female" id="female" />
                    <label class="gender" for="female">Female</label>
                    <span id="error_gender"></span>
                  </div>
                  <div>
                    <input class="gender-alert" type="checkbox" name="agree" id="agree" />
                    <label class="gender" for="agree">I agree tersm and conditions</label>
                    <span class="" id="error_agree"></span>
                  </div>
            </div> 
            <div>
                <button  class="sign-button" type="submit">sign In</button>
              </div>
          </form>
    </section>
    <script src="./login.js"></script>
</body>
</html>
